{% extends "base.html" %}

{% block container %}
<div>
        <span>
                Detecting numbers
        </span>
        <script>
                const job = "{{ job }}"
                this.setInterval(()=> {
                        fetch('/job/' + job)
                                .then((response)=> {
                                        return response.json();
                                }).then((json)=>{
                                        window.location.href = '/cutting_wait/' + job
                                });
                }, 2000)
        </script>
</div>
{% endblock %}
